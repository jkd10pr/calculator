<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="background-wrapper">
        <div class="background" id="background-block-1"></div>
        <div class="background" id="cross">
        </div>
        <div class="background" id="background-block-2"></div>
    </div>
    <div id="main-wrapper">
        <div id="calculator">
            <div id="buttons-wrapper">
                <div id="display">
                    <div id="formula"></div>
                    <div id="result"></div>
                </div>
                <div id="button-clear" class="button">Clear</div>
                <div id="button-backspace" class="button">Backspace</div>
                <div id="button-open" class="button">(</div>
                <div id="button-close" class="button">)</div>
                <div id="button-multiply" class="button">*</div>
                <div id="button-divide" class="button">/</div>
                <div id="button-7" class="button">7</div>
                <div id="button-8" class="button">8</div>
                <div id="button-9" class="button">9</div>
                <div id="button-minus" class="button">-</div>
                <div id="button-4" class="button">4</div>
                <div id="button-5" class="button">5</div>
                <div id="button-6" class="button">6</div>
                <div id="button-plus" class="button">+</div>
                <div id="button-1" class="button">1</div>
                <div id="button-2" class="button">2</div>
                <div id="button-3" class="button">3</div>
                <div id="button-equal" class="button">=</div>
                <div id="button-0" class="button">0</div>
                <div id="button-dot" class="button">.</div>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/main.js"></script>

</html>
